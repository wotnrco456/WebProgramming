<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 패턴 상세 - GameDev PatternHub</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pattern-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>GameDev PatternHub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="patterns.html">패턴 목록</a>
                <a href="#">데모 게임</a>
                <a href="#">문서</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="pattern-detail">
        <section class="pattern-header">
            <div class="container">
                <h1 id="pattern-title" class="loading">패턴 로딩 중...</h1>
                <div class="pattern-meta" id="pattern-meta">
                    <!-- 메타 정보가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </section>

        <section class="pattern-content">
            <div class="container" id="pattern-content">
                <!-- 로딩 표시 -->
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">패턴 정보를 불러오는 중입니다...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 GameDev PatternHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- 공통 기본 JS 로드 -->
    <script src="js/main.js"></script>
    
    <!-- 패턴 페이지 로더 -->
    <script src="js/pattern-page-loader.js"></script>
</body>
</html>
